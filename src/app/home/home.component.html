<p-dataView #dv [value]="products" [paginator]="true" [rows]="4" filterBy="title">
	<p-header>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
         <input type="search" pInputText class="pInputText-css" placeholder="Search by Title" 
         (keyup)="dv.filter($event.target.value)">
    </p-header>

    <ng-template let-product pTemplate="listItem">
            <div class="products">
                <div class="thumbnail">
                    <img src="{{ product.imagePath }}" alt="..." class="img-responsive">
                    <div class="caption">
                        <h3>{{ product.title }}</h3>
                        <p class="description">{{ product.description }}</p>
                        <div class="clearfix">
                            <div class="price pull-left">${{ product.price }}</div>
                            <a (click)="cart(product)" class="btn btn-success pull-right" role="button">Add to Shopping Cart</a>
                        </div>
                    </div>
                </div>
            </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
        <div class="ui-g-12 ui-md-6">
            <div class="products-grid">
                <div class="thumbnail">
                    <img src="{{ product.imagePath }}" alt="..." class="img-responsive">
                    <div class="caption">
                        <h3>{{ product.title }}</h3>
                        <p class="description">{{ product.description }}</p>
                        <div class="clearfix">
                            <div class="price pull-left">${{ product.price }}</div>
                            <a (click)="cart(product)" class="btn btn-success pull-right" role="button">Add to Shopping Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
