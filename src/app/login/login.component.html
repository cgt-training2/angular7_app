<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card card-signin my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Sign In</h5>
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-label-group">
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [formControl]="email" autofocus>
          

          <div [hidden]="email.valid || email.untouched">
            <div [hidden]="!email.hasError('required')" class="alert alert-danger">       Email is required
            </div>
            <div [hidden]="!email.hasError('email')" class="alert alert-danger">         Email format should be 
                <small><b>vai@abc.com</b></small>
            </div>
          </div>
        </div>

        <div class="form-label-group">

          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" [formControl]="password">
          
          <div [hidden]="password.valid || password.untouched">
            <div [hidden]="!password.hasError('minlength')" class="alert alert-danger">       password should be greater than 5                
            </div>
            <div [hidden]="!password.hasError('required')" class="alert alert-danger">       password is required
            </div>
          </div>

        </div>

        <div class="custom-control custom-checkbox mb-3">
          <label class="custom-control-label" for="customCheck1">Forgot password</label>
        </div>
        <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
        <hr class="my-4">
        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
      </form>
    </div>
  </div>
</div>
